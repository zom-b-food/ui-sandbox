<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highlight addon - UIkit tests</title>
		<link rel="stylesheet/less" href="../../resources/less/uikit.less">
		<link rel="stylesheet" href="highlight.css">
		<script>var less = { env: "development" };</script>
		<script src="../js/less.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../../resources/js/core.js"></script>
		<script src="../../resources/js/data.js"></script>
		<script src="highlight.js"></script>
		<style type="text/css">
			body.uk-container-center {
				max-width: 1000px;
				padding: 0 20px;
			}
		</style>
	</head>
	<body class="uk-container-center">
		<h1>Highlight</h1>

<pre class="highlight"><code>&lt;form class="form"&gt;
	&lt;input type="text" placeholder="..."&gt;
	&lt;input type="password" placeholder="..."&gt;
	&lt;select&gt;
	&lt;option&gt;...&lt;/option&gt;
	&lt;/select&gt;
	&lt;/form&gt;</code></pre>
		<script>
			$(document).ready(function () {
				$('pre.highlight > code').each(function (i, e) {
					hljs.highlightBlock(e)
				});
			});
		</script>
	</body>
</html>
